<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lock Page</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="lock-container">
    <h2>Locked</h2>
    <p>Smart Check-in. Enter the code to unlock:</p>
    <div class="code-input">
      <input type="text" id="unlock-code1" placeholder="Enter Code">
    </div>
    <button onclick="checkCode('unlock-code1', 'smart_checkin_code')">Unlock</button>
    <button onclick="showPayment('Smart Check-in')">Pay Now</button>
  </div>
  <script src="payment.js"></script>
</body>
</html>
